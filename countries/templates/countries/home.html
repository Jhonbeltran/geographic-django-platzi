<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
</head>
<body>
	<h1>Los Mejores Paises</h1>
	<h2>En la Copa del Mundo 2018</h2>

	{% comment %}
	Template Tags With Jinja:
	Podemos usar como vemos más abajo:
	* for
	* if
	{% endcomment %}

	{% for country in countries %}
		<h3>{{country.name|title}}</h3>
		{% if country.pos == 'Campeón' %}
			<p>🏆</p>
		{% endif %}
		<p>{{country.pos}}</p>
		<img src="{{country.shield}}" height="200" alt="">
	{% endfor %}
</body>
</html>
