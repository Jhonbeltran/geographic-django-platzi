{% extends "countries/base.html" %}
{% block title %}Uniform - Geo{% endblock %}
{% block content %}
{% include "countries/intro.html" %}
<div align="center">
  {% for country in countries %}
  <div class="block_country">
    <h2>{{country.name|title}}</h2>
    <a href="{% url "countries:id_detail" id=country.id %}">
      <img src="{{country.uniform}}" height="100" alt="">
    </a>
  </div>
  {% endfor %}
  <p><a href="/">Inicio</a></p>
</div>
{% endblock %}
